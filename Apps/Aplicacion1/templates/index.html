
{% extends 'base.html' %}

  <div class="carousel-inner">
    <div class="carousel-item active" style="color: black; font-style: oblique">
      <h1 align="center">Bienvenidos a Cardigan Store</h1>
      <img src="{% static 'img/r1.jpg' %}" class="d-block w-100" height="600px" alt="...">
